<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서 감상문 제출</title>
    <!-- Tailwind CSS (디자인용) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 폰트: Noto Serif KR (책방 분위기) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FDFBF7; /* 아주 연한 미색 배경 */
            color: #4A4036; /* 짙은 갈색 텍스트 */
        }
        h1, h2, h3 {
            font-family: 'Noto Serif KR', serif;
        }
        .book-shadow {
            box-shadow: 0 4px 20px rgba(74, 64, 54, 0.08);
        }
        /* 로딩 스피너 */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8D7B68;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- 메인 컨테이너 -->
    <div class="w-full max-w-md bg-white rounded-xl book-shadow overflow-hidden border border-[#E8E4D9]">
        
        <!-- 헤더 영역 -->
        <div class="bg-[#8D7B68] p-6 text-center relative">
            <!-- 책 아이콘 장식 -->
            <div class="absolute top-4 left-4 opacity-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-[#FDFBF7] tracking-wide mt-2">독서 감상문 제출함</h1>
            <p class="text-[#E8E4D9] text-sm mt-2 opacity-90">당신의 생각 한 조각을 서가에 남겨주세요.</p>
        </div>

        <!-- 입력 폼 -->
        <div class="p-6 space-y-5">
            <form id="submitForm" class="space-y-4">
                
                <!-- 학번 입력 -->
                <div>
                    <label for="studentId" class="block text-sm font-medium text-[#8D7B68] mb-1">학번</label>
                    <input type="text" id="studentId" name="studentId" required placeholder="예: 20240101"
                        class="w-full px-4 py-3 rounded-lg bg-[#FAF9F6] border border-[#D7D3CA] focus:outline-none focus:ring-2 focus:ring-[#C8B6A6] focus:border-transparent transition-all placeholder-[#B0A89E] text-[#4A4036]">
                </div>

                <!-- 이름 입력 -->
                <div>
                    <label for="name" class="block text-sm font-medium text-[#8D7B68] mb-1">이름</label>
                    <input type="text" id="name" name="name" required placeholder="본인의 이름을 적어주세요"
                        class="w-full px-4 py-3 rounded-lg bg-[#FAF9F6] border border-[#D7D3CA] focus:outline-none focus:ring-2 focus:ring-[#C8B6A6] focus:border-transparent transition-all placeholder-[#B0A89E] text-[#4A4036]">
                </div>

                <!-- 책 제목 입력 -->
                <div>
                    <label for="bookTitle" class="block text-sm font-medium text-[#8D7B68] mb-1">책 제목</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-[#B0A89E]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                        </span>
                        <input type="text" id="bookTitle" name="bookTitle" required placeholder="읽은 책 제목"
                            class="w-full pl-10 pr-4 py-3 rounded-lg bg-[#FAF9F6] border border-[#D7D3CA] focus:outline-none focus:ring-2 focus:ring-[#C8B6A6] focus:border-transparent transition-all placeholder-[#B0A89E] text-[#4A4036]">
                    </div>
                </div>

                <!-- 감상평 입력 -->
                <div>
                    <label for="review" class="block text-sm font-medium text-[#8D7B68] mb-1">감상평</label>
                    <textarea id="review" name="review" required rows="4" placeholder="책을 읽고 느낀 점을 자유롭게 기록해보세요..."
                        class="w-full px-4 py-3 rounded-lg bg-[#FAF9F6] border border-[#D7D3CA] focus:outline-none focus:ring-2 focus:ring-[#C8B6A6] focus:border-transparent transition-all placeholder-[#B0A89E] text-[#4A4036] resize-none"></textarea>
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" id="submitBtn"
                    class="w-full mt-2 bg-[#8D7B68] hover:bg-[#786655] text-[#FDFBF7] font-bold py-3 px-4 rounded-lg transition-colors duration-200 shadow-sm flex items-center justify-center gap-2">
                    <span>제출하기</span>
                </button>
            </form>
        </div>

        <!-- 상태 메시지 알림 (토스트 팝업 스타일) -->
        <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-[#4A4036] text-[#FDFBF7] px-6 py-3 rounded-full shadow-lg text-sm transition-opacity duration-300 opacity-0 pointer-events-none z-50">
            메시지 내용
        </div>
    </div>

    <script>
        // ==========================================
        // [사서 선생님 설정 구역]
        // 구글 Apps Script 배포 후 받은 URL을 아래 따옴표 안에 넣어주세요.
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxveyfAThl5JFW2-TcukBM9mo9N7PPUQRzGhq1-oHNTBhGzhnAjmGQKJu8fX5getjnL/exec'; 
        // ==========================================

        const form = document.getElementById('submitForm');
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');

        // 알림 메시지 표시 함수
        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }

        form.addEventListener('submit', e => {
            e.preventDefault();

            // URL이 입력되지 않았을 경우 체크
            if (scriptURL === 'URL_입력_칸' || scriptURL === '') {
                showToast("⚠️ 선생님! 스크립트 URL을 설정해주세요.");
                return;
            }

            // 로딩 상태 표시
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> <span>기록하는 중...</span>';

            // 폼 데이터 가져오기
            const formData = new FormData(form);

            // 구글 시트로 전송 (fetch API 사용)
            // mode: 'no-cors'를 추가하여 CORS 오류 방지
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', 
                body: formData
            })
            .then(() => {
                // no-cors 모드에서는 서버의 응답(성공/실패)을 직접 읽을 수 없으므로,
                // 에러 없이 전송되면 성공으로 간주합니다.
                showToast("✅ 서가에 안전하게 저장되었습니다!");
                form.reset(); // 입력창 비우기
            })
            .catch(error => {
                console.error('Error!', error.message);
                showToast("❌ 저장 중 오류가 발생했습니다.");
            })
            .finally(() => {
                // 버튼 상태 복구
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>제출하기</span>';
            });
        });
    </script>
</body>
</html>
